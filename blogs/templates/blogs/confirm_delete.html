<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Blog post</title>
</head>
<body>
    <h1>Delete blogpost</h1>
    <p>Are you sure you want to delete "{{ blogpost.title }}"</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'blogs:blogs' %}">Cancel</a>
    </form>
</body>
</html>
